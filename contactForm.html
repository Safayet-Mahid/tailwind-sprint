<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Form</title>
</head>
<body class="bg-gray-100  antialiased h-screen pb-12 ">
    <!--main wrapper div -->
    <div class="flex justify-between  items-center  w-full border">
   
     <!-- contact form wrapper div  -->
     <div class="bg-cyan-700  max-w-4xl  p-6 sm:p-8 text-white flex flex-col  md:flex-row md:space-y-0 md:space-x-6 space-y-10 rounded-lg shadow-md mx-auto overflow-hidden">
        <!-- contact text wrapper  -->
        <div class=" md:py-6 flex flex-col justify-between space-y-16 ">
            <!-- heading section -->
            <div>
                <h1 class="text-4xl mb-2">Contact Us</h1>
                <p class="text-xs text-cyan-100 max-w-md">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima illo ducimus quaerat maxime minus eveniet neque, sunt quaerat</p>
            </div>
            <!-- mid section -->
            <div class="flex flex-col space-y-4">
                <div class="inline-flex items-center space-x-2 ">
                    <ion-icon name="call" class="text-teal-400"></ion-icon>
                    <span class="text-sm">(+123) 456 789</span>
                </div>
                <div class="inline-flex items-center space-x-2 ">
                    <ion-icon name="mail" class="text-teal-400"></ion-icon>
                    <span class="text-sm">xponent_info@gmail.com</span>
                </div>
                <div class="inline-flex items-center space-x-2 ">
                    <ion-icon name="pin" class="text-teal-400"></ion-icon>
                    <span class="text-sm">11, DewanHut, St 32, Chattogram</span>
                </div>
            </div>
            <!-- social section -->
            <div class="flex space-x-2">
                <a href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
                <a href="#">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
                <a href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
                <a href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </div>
        </div>
        <!-- contact form wrapper  -->
        <div class="relative">
          <div class="absolute -left-24 -bottom-12 z-0 bg-teal-400 w-40 h-40 rounded-full"></div>
          <div class="absolute -right-24 -top-24 z-0 bg-teal-400 w-40 h-40 rounded-full"></div>
          <div class="z-10 relative bg-white rounded-md  text-gray-600 sm:w-80 shadow-md  ">
            
                <form action="" class="p-8">
                
                    <label for="" class="text-sm block font-semibold mb-2 ">Your name</label>
                    <input type="text" placeholder="Your Name" class="w-full mb-4 ring-1 hover:shadow-md hover:ring-2 ring-gray-300 hover:ring-cyan-400 py-2 px-4 rounded">
                
                    <label for="" class="text-sm  block font-semibold mb-2 ">Email Address</label>
                    <input type="email" placeholder="Email Address" class="w-full mb-4 ring-1 hover:shadow-md hover:ring-2 ring-gray-300 hover:ring-cyan-400 py-2 px-4 rounded">
                
                    <label for="" class="text-sm  block font-semibold mb-2 ">Message</label>
                    <textarea type="text" placeholder="Type your message here" rows="4" class="w-full mb-4 ring-1 hover:shadow-md hover:ring-2 ring-gray-300 hover:ring-cyan-400 py-2 px-4 rounded"></textarea>
                    <div class="flex justify-end ">
                        <button class=" uppercase bg-cyan-700 font-semibold hover:bg-cyan-800 text-sm text-white px-5 py-2 rounded-md">Send Message</button>
                  
                </form>
            </div>
      </div>
     
            </div>
          
            
        </div>
    
    </div>
    
    
</div>
<button class="mx-auto relative z-10 mt-10  flex items-center font-bold space-x-2 border-2 px-5 py-2" id="backBtn"  >
   <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 bg-slate-400 rounded-full text-white " fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
       <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
     </svg>
   <p class="text-lg" >Back</p>
</button>

    <!-- icon cdn  -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script>
        const back =document.getElementById("backBtn")
        back.onclick= function backfunc(){
            history.back(1)
            }
    </script>

</body>
</html>
