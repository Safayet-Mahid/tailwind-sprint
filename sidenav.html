<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Side Navbar</title>
</head>
<body class="antialiased z-0 bg-gray-100 dark:bg-slate-700">
    <!-- wrapper div  -->
    <div class=" bg-indigo-300">
        <header class="relative w-full p-3 sm:w-3/4 mx-auto  flex items-center justify-between  md:py-6 md:px-8 text-white">
            <h3 class="text-2xl font-bold  ">Logo</h3>
            <nav class="space-x-4 hidden sm:block ">
                <a href="" class="transition duration-500 hover:border-b-2 py-1  border-indigo-500">Home</a>
                <a href="" class="transition duration-500 hover:border-b-2 py-1  border-indigo-500">About</a>
                <a href="" class="transition duration-500 hover:border-b-2 py-1  border-indigo-500">Contact</a>
                <a href="" class="transition duration-500 hover:border-b-2 py-1  border-indigo-500">Career</a>
                <a href="" class="transition duration-500 hover:border-b-2 py-1  border-indigo-500">Explore</a>
            </nav>
            <div class="space-x-2 hidden sm:block">
                <button class="py-2 px-4 border-2 border-indigo-400 hover:bg-indigo-400">Sign In</button>
            </div>
            <button class="sm:hidden" id="expand">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
            </button>
        </header>
        <div id="sidenav" class=" sm:hidden shadow-xl flex flex-col absolute inset-0 z-10 bg-indigo-400 text-white font-semibold w-2/3 py-3 ">
            <div class="flex justify-between items-center px-5 mb-6">
                <p class="text-2xl font-bold ">Logo</p>
                <button id="cross">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                </button>
            </div>
            <a href="" class="transition duration-500 hover:bg-indigo-500 py-2  px-5 border-indigo-500">Home</a>
            <a href="" class="transition duration-500 hover:bg-indigo-500 py-2 px-5  border-indigo-500">About</a>
            <a href="" class="transition duration-500 hover:bg-indigo-500 py-2   px-5 border-indigo-500">Contact</a>
            <a href="" class="transition duration-500 hover:bg-indigo-500 py-2  px-5 border-indigo-500">Career</a>
            <a href="" class="transition duration-500 hover:bg-indigo-500 py-2  px-5 border-indigo-500">Explore</a>
        </div>

    </div>
    <script>

        const crossBtn = document.getElementById("cross")
        const expandBtn = document.getElementById("expand")
        const sidenav = document.getElementById("sidenav")
        crossBtn.onclick=()=>{
            sidenav.classList.add("hidden")
        }
        expandBtn.onclick=()=>{
            sidenav.classList.remove("hidden")
            // console.log("clicked")
        }

    </script>
    
</body>
</html>
