<!DOCTYPE html>
<html lang="en" class="dark" id="toggle-class">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Dark / Light</title>
</head>
<body class="h-screen w-full flex justify-center items-center bg-gray-100 dark:bg-slate-700 dark:text-white">
    <div class= " ">
        <h1 class="text-center mb-3" >Dark / Light</h1>
        <button id="dark-toggle-btn" class=" rounded-lg px-6 py-2 border-2 bg-purple-400 dark:bg-slate-700  ">Go to Light Mode</button>
        <button class=" mx-auto relative z-10 mt-40 flex items-center font-bold space-x-2 border-2 px-5 py-2" id="backBtn"  >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 bg-slate-400 rounded-full text-white " fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
              </svg>
            <p class="text-lg" >Back</p>
         </button>
    </div>
    <script>
        const darkToggleBtn = document.getElementById("dark-toggle-btn")
        const darkMode = document.getElementById("toggle-class")
        darkToggleBtn.onclick = function(){
            darkMode.classList.toggle("dark");
            darkToggleBtn.innerText === "Go to Light Mode" ? darkToggleBtn.innerText = "Go to Night Mode" : darkToggleBtn.innerText = "Go to Light Mode"            
        }
        
    </script>
    <script>
        const back =document.getElementById("backBtn")
        back.onclick= function backfunc(){
            history.back(1)
            }
    </script>
</body>
</html
